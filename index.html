



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter your location" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="loading" class="loading hidden">Loading...</div>

        <div id="weather-info" class="weather-info hidden">
            <h2>Current Weather</h2>
            <div class="current-weather">
                <img id="current-icon" src="" alt="Weather Icon">
                <p id="weather-description"></p>
                <p id="weather-temperature"></p>
            </div>
        </div>

        <div id="forecast-info" class="forecast-info hidden">
            <h2>5-Day Forecast</h2>
            <div class="forecast-container" id="forecast-container">
                <!-- Прогноз на несколько дней будет добавлен здесь -->
            </div>
        </div>
    </div>

    <script src="./javascript/java.js"></script>
</body>
</html>
